<form>
  <input type="text" name="user-email" placeholder="Enter your email..."><br>
  <input type="text" name="password" placeholder="Enter your password..."><br>
  <input type="text" name="github-username" placeholder="Enter your username..."><br>
  <fieldset>
    <legend>Choose your version.</legend>
    <input id="version-enterprise" type="radio" name="version" value="Enterprise">
    <label for="version-enterprise">Enterprise</label><br>

    <input id="version-pro" type="radio" name="version" value="Pro">
    <label for="version-pro">Pro</label><br>

    <input id="version-free" type="radio" name="version" value="Free">
    <label for="version-free">Free</label><br>
  </fieldset>
  <input id="remember-me" type="checkbox" name="remember-me" value="Remember me">
  <label for="remember-me">Remember me</label><br>
  <button type="submit" name="button">Submit</button>
</form>
